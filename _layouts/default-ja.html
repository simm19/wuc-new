<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/ja/getting-started/">スタート</a>
            <a href="{{ site.baseurl }}/ja/get-free-bitcoins/">無償 Bitcoins</a>
            <a href="{{ site.baseurl }}/ja/bitcoin-price/">価格</a>
            <a href="{{ site.baseurl }}/ja/glossary/">用語集</a>
            <a href="{{ site.baseurl }}/ja/questions/">FAQ</a>
            <a href="{{ site.baseurl }}/ja/merchant-tools/">商人</a>
            <a href="{{ site.baseurl }}/ja/mining-guide/">鉱業 ガイド</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p>
		  | <a href="https://github.com/sunnankar/wuc-new/blob/gh-pages/README.md">Contribute</a> | 
          </p>
          © 2011-2015 Hesiod Services LLC <a href="{{ site.baseurl }}/en/terms">Terms</a> <a href="{{ site.baseurl }}/en/privacy">Privacy</a>
          <p>
          | <a href="{{ site.baseurl }}/de/">Deutsch</a> | 
          <a href="{{ site.baseurl }}/fr/">Français</a> | 
          <a href="{{ site.baseurl }}/nl/">Nederlands</a> | 
          <a href="{{ site.baseurl }}/ja/">日本語</a> |
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
